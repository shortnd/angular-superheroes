<!DOCTYPE html>
<html ng-app="superApp">
  <head>
    <meta charset="utf-8">
    <title>Super Hero Phone Number</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="supersCtrl as vm">
    <div class={{super.group}} ng-repeat="super in vm.supers">
      <p>{{super.name}}</p>
      <p>{{super.number}}</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
