<!DOCTYPE html>
<html ng-app="superApp">

<head>
    <meta charset="utf-8">
    <title>Super Hero Phone Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="supersCtrl as vm">
    <label for="searchBar">Search: <input class="form-control" id="searchBar" ng-model="searchText"></label>
    <div class={{super.group}} ng-repeat="super in vm.supers | filter: searchText ">
        <button type="button" ng-click="editHero = !editHero">Edit Hero</button>
        <p>{{super.name}}</p>
        <p>{{super.number}}</p>
        <button type="button" ng-click="visible = !visible">Show Picture</button>
        <img ng-show="visible" src="{{super.img}}">
      <form ng-show="editHero" ng-submit="editHero = false">
        <label>Name: <input type="text" ng-model="super.name"></label>
        <label>Phone Number: <input type="text" ng-model="super.number"></label>
        <label>Group: <input type="text" ng-model="super.group"></label>
        <label>Img Url: <input type="text" ng-model="super.img"></label>
        <br>
        <button class="btn" type="submit">Save</button>
      </form>

    </div>


    <button type="button" ng-click="newHero = !newHero" ng-show="!newHero">Add New Hero!</button>
    <form ng-show="newHero" ng-submit="vm.addSuperNew()">
    <label ng-show=newHero for="">Hero Name: <input ng-show=newHero type="text" ng-model="vm.newSuperName"></label>
    <label ng-show=newHero for="">Phone Number: <input ng-show=newHero type="text" ng-model="vm.newSuperNumber"></label>
    <label ng-show=newHero for="">Group: <input ng-show=newHero type="text" ng-model="vm.newSuperGroup"></label>
    <label ng-show=newHero for="">Image: <input ng-show=newHero type="text" ng-model="vm.newSuperImg"></label>
    <br>
    <button type="submit" class="btn" ng-click="newHero = !newHero">Add New Hero</button>
  </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
